{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Flow - Todo Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-blur">
    
    {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-50 mb-4">
            <div class="container">
                <a class="navbar-brand" href="{% url 'dashboard' %}">
                    <i class="bi bi-check2-square me-2"></i>
                    Task Flow
                </a>
                
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3">
                        <i class="bi bi-person-circle me-1"></i>
                        {{ user.email }}
                    </span>
                    <a class="nav-link" href="{% url 'account_logout' %}">
                        <i class="bi bi-box-arrow-right me-1"></i>
                        Sign Out
                    </a>
                </div>
            </div>
        </nav>
    {% endif %}
    
    <div class="container py-5" id="main-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
            if (csrfToken) {
                event.detail.headers['X-CSRFToken'] = csrfToken.value;
            }
            
            // Handle method override for PATCH and DELETE
            const method = event.detail.verb.toUpperCase();
            if (method === 'PATCH' || method === 'DELETE') {
                event.detail.verb = 'POST';
                event.detail.headers['X-HTTP-Method-Override'] = method;
            }
        });
    </script>
</body>
</html>
